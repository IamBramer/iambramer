---
layout: default
title: Words
---
<div class="words">
    <section>
        <div class="two-thirds-column two-thirds-column-centered">

            <h1>The Writings of a Mad Man</h1>
            {% for post in site.categories.words %}
              <div class="text">
                  <a href="{{ post.url }}"><h4>{{ post.title }}</h4></a>
                  <p class="meta">{{ post.date | date_to_string }}</p>
                  {{ post.excerpt }}

              </div>

            {% endfor %}
        </div>

    </section>
</div>
