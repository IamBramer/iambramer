---
layout: default
title: Projects
---

<section>
    <div class="full-column-full projects margin-bottom-large">
        {% for post in site.categories.projects %}
        <a href="{{ post.url }}">
            <div class="one-thirds-column-full" style="background-image:url('/img/projects/{{ post.cover-image }}'); background-size: cover; background-position: center; padding:0;">
                <div class="project">
                  <div class="info-box">
                    {% if post.tags contains 'Photography' %}
                    <img class="icon" src="/img/icons/camera.svg" />
                    {% elsif post.tags contains 'Website' %}
                    <img class="icon" src="/img/icons/website.svg" />
                    {% elsif post.tags contains 'Design' %}
                    <img class="icon" src="/img/icons/computer.svg" />
                    {% elsif post.tags contains '3D' %}
                    <img class="icon" src="/img/icons/3d.svg" />
                    {% endif %}
                    <h2>{{ post.title }}</h2>
                  </div>
                </div>

            </div>
        </a>
        {% endfor %}
    </div>
</section>
